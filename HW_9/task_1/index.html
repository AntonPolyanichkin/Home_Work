<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Task_1</h1>
    <p>
   Користувач вводить кількість елементів. 
	Створити масив, що складається з вказаної кількості елементів заповнених нулями.
</p>
    <script>
      if (confirm(`Почати тестування`)) {
		// userQuantity ----Вводимо кількість елементів. Можна просто запушить, 
		//а можна використовувати newArrey.fill. 
		alert(`метод .fill`)
		let userQuantity = parseInt(prompt(`Введіть кількість елементів`))
		let quantityUserElement = new Array(userQuantity).fill(0)
		document.write(`Сформований масив .fill : ${quantityUserElement} <br>`)
		//--------- .push
		alert(`метод .push`)
		let userQuantity_2 = parseInt(prompt(`Введіть кількість елементів`))
		let quantityUserElement_2 = []
		for (let index = 0; index < userQuantity_2; index++) {
		quantityUserElement_2.push(0)
		}
		document.write(`Сформований масив .push : ${quantityUserElement_2}<br>`)}
    </script>
    <br />
    <br />

  </body>
</html>
