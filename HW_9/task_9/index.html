    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
      if (confirm(`Почати тестування`)) {
			let quantityName = parseInt(prompt(`Введіть кількість імен`))
			function getArrayOfUserName(quantityName) {
				const arrayOfUserName = []
				let userName
				for (let name = 0; name <quantityName; name++) {
					userName = prompt('Введіть імʼя','Юра')
					arrayOfUserName.push(userName)
				}
				return arrayOfUserName
			}
			const arrayOfUserName = getArrayOfUserName(quantityName)
			const arrayOfFirstLetterName = arrayOfUserName.map((el)=> document.write(`${el.charAt(0)} <br>`) )
      }
    </script>
