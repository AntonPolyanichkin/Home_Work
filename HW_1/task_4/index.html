<h1>Task4</h1>
<p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів. </p>
<script>
//LengthInCentimeters
let LengthInCentimeters = parseFloat(prompt('Довжина у сантиметрах', '0'))
const Meters = LengthInCentimeters/100
const Kilometers = LengthInCentimeters/100000 
document.write(`<br> <br> Сантиметри у метрах = ${Meters}, Сантиметри у кілометрах = ${Kilometers}`)
</script>
