<body>
<h1>Task3</h1>
<p> Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
<script>
	//PriceUnitOfGoods - вартість одиниці товару.
	//Quantity - кількість
   //Taxcalculation
	//Введення величн
	let PriceUnitOfGoods = parseFloat(prompt('Вартість одиниці товару', '0'))
	let Quantity = parseInt(prompt('Кількість товару','0'))
	let Taxcalculation = 5/100
	//Обчислення
	const TotalCost = PriceUnitOfGoods*Quantity
	const Tax = TotalCost*Taxcalculation
	//Виведення 
	document.write(`<br> <br> Загальна вартість = ${TotalCost}, а ПДВ = ${Tax}`)
</script>
