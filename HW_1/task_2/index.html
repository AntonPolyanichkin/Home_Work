<body>
<h1>Task2</h1>
<p> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
<script>
	const currentYear = parseInt(prompt('Поточний рік', '2024'))
	let YearOfBirth = parseInt(prompt('Ваш рік народження', '1900'))
	const Year = currentYear-YearOfBirth
	document.write(`<br> <br> Ваш вік = ${Year} років`)
</script>
