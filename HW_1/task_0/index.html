<div class="solution">
<script>
   let a = parseFloat(prompt('Введіть число','a'))
	let b = parseFloat(prompt('Введіть число', 'b'))
	let c = parseFloat(prompt('Введіть число', 'c'))
	const firstS= a+12+b
	const secondS= Math.sqrt(a+b/2*a)
	const thirdS= Math.cbrt((a+b)*c)
	const fourthS= Math.sin(a/-b)
	document.write(`
	S1= ${firstS}<br>
	<br>
	S2= ${secondS}<br>
	<br>
	S3= ${thirdS}<br>
	<br>
	S4= ${fourthS}<br>
	`)
</script>
