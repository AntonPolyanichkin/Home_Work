    <h1>Task_1</h1>
   <p> З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.</p>
   <script>
   //userNumber
	//sum
	let userNumber = 0
	let sum = 0
	do {
	userNumber = parseInt(prompt('Введіть будь-яке число'))
	sum += userNumber
	} 
	while (userNumber>0);
	alert(`Сума введених чисел : ${sum}`)
</script>
