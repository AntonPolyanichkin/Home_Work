      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </p>
    <script>
      if (confirm(`Почати тестування`)) {
        const object = {
          day: 26,
          month: 10,
          year: 2005,
        };
        //---  Math.floor( value - min +Shift)%(max-min+1) + min
        function getYearAfterNMonth({ year }, N) {
          return (Math.floor(year - 2005 + N) % (2024 - 2005 + 1)) + 2005;
        }
        console.log(getYearAfterNMonth( object, 19));
      }
