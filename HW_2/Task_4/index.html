	<script>
//Step 0.
//Age - З клавіатури вводиться вік людини
//ChildAge
//SchoolAge
//StudentAge
//WorkerAge
//PensionerAge
let Age = parseInt(prompt('Введіть Ваш вік','0'))
const ChildAge= 6
const SchoolAge= 17
const StudentAge= 25
const WorkerAge= 60
const PensionerAge= 100
if(Age<=ChildAge){
alert(`Ви дитина`)}
else if(Age>ChildAge && Age<=SchoolAge){
	alert(`Ви школяр`)
}
else if(Age>SchoolAge && Age<=StudentAge){
	alert(`Ви студент`)
}
else if(Age>StudentAge && Age<=WorkerAge){
	alert(`Ви працівник`)
}
else if(Age>WorkerAge && Age<=PensionerAge){
	alert(`Ви пенсіонер`)
}
</script>
