<body>
	<H1> Task_3 </H1>
	<p> Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби. </p>
	<script>
//Step 0.
//Num - випадкове число
//FirstAttempt
//SecondAttempt
//Step 1.
alert(`Вгадай число`)
let Num= 1+ Math.floor(Math.random()*5)
let FirstAttempt= parseInt(prompt('Перша спроба, введіть число', '1'))
//Step 2.
if(FirstAttempt!=Num){
	alert(`Ви невгадали число`)
	let SecondAttempt= parseInt(prompt('Друга спроба, введіть число', '1'))
	if(SecondAttempt!=Num)
	alert(`Ваші попитки вичерпані, правильне число= ${Num}`)
}
else alert(`Ура, ви вгадали! Правильна відповідь - ${Num}`)
</script>
