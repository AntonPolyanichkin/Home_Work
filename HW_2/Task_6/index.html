	<H1> Task_6 </H1>
	<p> З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	<script>
//Step 0.
//NomerDay - З клавіатури вводиться номер дня тижня
//Step 1.
const NomerDay= parseInt(prompt('Введіть номер дня тижня (1-7)','1'))
//Step 2.
if(NomerDay===1){
	alert(`Понеділок`)
}
else if(NomerDay===2){
	alert(`Вівторок`)
}
else if(NomerDay===3){
	alert(`Середа`)
}
else if(NomerDay===4){
	alert(`Четвер`)
}
else if(NomerDay===5){
	alert(`П\'ятниця`)
}
else if(NomerDay===6){
	alert(`Субота`)
}
else if(NomerDay===7){
	alert(`Неділя`)
}
</script>
