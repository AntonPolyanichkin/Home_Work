	<script>
//Step 0.
//Category -  З клавіатури вводиться назва категорії водія

const Category= prompt('Введіть вашу категорію (A,B,C)', 'A')
//Step 2.

	alert(`Мотоцикл`)
}
else if(Category==='B'|| Category==='b'|| Category==='В'|| Category==='в'){
	alert(`Машина`)
}
else if(Category==='C'|| Category==='c'|| Category==='С'|| Category==='с'){
	alert(`Вантажний автомобіль`)}
	else if(Category!='A','a', 'B','b','C','c', 'А', 'а', 'В','в','С','с'){
	alert(`Ви написали неправильну назву категорії!`)}
</script>
