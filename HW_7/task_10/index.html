  <body>
    <h1>Task_10</h1>
    <p>Дано покази температур (довільна кількість). 
		Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</p>
    <script>
  function getAvarageTemp() {
	let avaraeTemp = 0
	for (let temp = 1; temp <=6; temp++) {
		let userTemp = parseFloat(prompt(`${temp} - Показник температури`, `0`))
		if (userTemp>=0) {
			avaraeTemp+=userTemp
		}
	}
	return avaraeTemp/6
  }
  let userAvarageTemperature = getAvarageTemp()
  document.write(`Середнє значення додатніх показників: ${userAvarageTemperature.toFixed(2)}`)
    </script>
