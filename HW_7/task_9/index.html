    <h1>Task_9</h1>
    <p>Дано покази температур (довільна кількість).
		 Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</p>
    <script>
   function getNegativeUserTemp() {
		let negativeTemp = 0
		for (let temp = 1; temp <=6; temp++) {
   let userTemp = parseFloat(prompt(`${temp} - Показник температури`, `0`))
		if (userTemp<0) {
			negativeTemp++
		}
}	
return negativeTemp
	}
	let tempNegative = getNegativeUserTemp()
	document.write(`Негативних показників нараховано у такій кількості : ${tempNegative}`)
    </script>
