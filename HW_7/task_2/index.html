    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.</p>
<script>
// 1 - 5 work, 6-7 weekend
function showWorkOrWeekendDay(dayNumber) {
if(dayNumber===1){alert(`Це робочій день`)}
else if(dayNumber===2){alert(`Це робочій день`)}
else if(dayNumber===3){alert(`Це робочій день`)}
else if(dayNumber===4){alert(`Це робочій день`)}
else if(dayNumber===5){alert(`Це робочій день`)}
else if(dayNumber===6){alert(`Це вихідний день`)}
else if(dayNumber===7){alert(`Це вихідний день`)}
return	
}
showWorkOrWeekendDay(parseInt(prompt(`Введіть номер дня`)))
</script>
