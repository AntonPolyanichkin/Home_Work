    <p>
      Створити функцію, яка випадковим чином виводить на екран одне із 4
      зображень (шляхи до зображень передаються у функцію)
    </p>

      function randomImgIndex() {
        const randomImg = 1 + Math.floor(Math.random() * 4);
         document.write(`<div><img src="../img/img${randomImg}.jpg" style="position: relative ;"/></div>`);
        }
      randomImgIndex()
