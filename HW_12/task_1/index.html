  <body>
    <h1>Task_1</h1>
    <p>
      Задача 1. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було
      обмінів та порівнянь чисел під час сортування бульбашкою
    </p>
    <script>
      if (confirm(`Почати тестування`)) {
        //Генеруємо масив (На свій розсуд задаю мінімадьне та максимальне значення)
        function getRandomArr(minValue = 1, maxValue = 100) {
          const arrOfRandomElement = [];
          for (let el = 0; el < 30; el++) {
            let randomElement =
              minValue + Math.floor(Math.random() * (maxValue - minValue + 1));
            arrOfRandomElement.push(randomElement);
          }
          return arrOfRandomElement;
        }
        const randomArr = getRandomArr();
        function getSortBubbleMethod(randomArr) {
          let change;
          let countComparison = 0;
          let checkSwap = 0;
          do {
            change = false;
            for (let i = 1; i < randomArr.length; i++) {
              countComparison++;
              if (randomArr[i - 1] > randomArr[i]) {
                let temp = randomArr[i - 1];
                randomArr[i - 1] = randomArr[i];
                randomArr[i] = temp;
                change = true;
                checkSwap++;
              }
            }
          } while (change);
          return [countComparison,checkSwap]
        }
        const [countComparison,checkSwap] = getSortBubbleMethod(randomArr);
        document.write(` Cкільки було
      обмінів та порівнянь чисел під час сортування бульбашкою: порівнянь : ${countComparison}, обмінів : ${checkSwap}`);
        console.log(randomArr);
      }
    </script>
