  <body>
    <h1>Task_2</h1>
    <p>
      Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було
      обмінів та порівнянь чисел під час сортування змішуванням.
    </p>
    <script>
      if (confirm(`Почати тестування`)) {
        //Генеруємо масив (На свій розсуд задаю мінімадьне та максимальне значення)
        function getRandomArr(minValue = 1, maxValue = 100) {
          const arrOfRandomElement = [];
          for (let el = 0; el < 30; el++) {
            let randomElement =
              minValue + Math.floor(Math.random() * (maxValue - minValue + 1));
            arrOfRandomElement.push(randomElement);
          }
          return arrOfRandomElement;
        }
        const randomArr = getRandomArr();
        function getArrMixMethod(randomArr) {
          let leftIndex = 0;
          let rightIndex = randomArr.length - 1;
          let countComparison = 0;
          let checkSwap = 0;
          while (leftIndex < rightIndex) {
            for (let ind = leftIndex; ind < rightIndex; ind++) {
              countComparison++;
              if (randomArr[ind] > randomArr[ind + 1]) {
                let temp = randomArr[ind + 1];
                randomArr[ind + 1] = randomArr[ind];
                randomArr[ind] = temp;
                checkSwap++;
              }
            }
            rightIndex--;
            for (let index = rightIndex; index > leftIndex; index--) {
              countComparison++;
              if (randomArr[index] < randomArr[index - 1]) {
                let temp = randomArr[index - 1];
                randomArr[index - 1] = randomArr[index];
                randomArr[index] = temp;
                checkSwap++;
              }
            }

            leftIndex++;
          }
          return [countComparison, checkSwap];
        }
        const [countComparison, checkSwap] = getArrMixMethod(randomArr);
        document.write(` Cкільки було
      обмінів та порівнянь чисел під час сортування змішуванням: порівнянь : ${countComparison}, обмінів : ${checkSwap}`);
        console.log(randomArr);
      }
    </script>
