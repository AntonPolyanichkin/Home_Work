    <h1>Task_7</h1>
   <p>  Задача 7. Вивести на екран N абзаців 
		(N вводиться користувачем) за зразком:</p>
   <script>
//userParagraph
let userParagraph = parseInt(prompt('Скільки бажаєте абзаців?'))

for (let i = 1; i <=userParagraph; i++) {
	document.write(`<h1> Заголовок ${i} </h1>`)
	for (let m = 1; m <=userParagraph; m++) {
	document.write(`<p>Розділ ${i}, параграф ${m} `)
	document.write(`<hr>`)
	}
	}
</script>
