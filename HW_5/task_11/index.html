<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_11</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Task_11</h1>
    <p>
      Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <script>
      //minUserNum
      //maxUserNum
      //oddNum
      let minUserNum = parseInt(prompt("Введіть мінімальне бажане число"));
      let maxUserNum = parseInt(prompt("Введіть максимальне бажане число"));
      let oddNum = 0;
      for (let i = minUserNum; i < maxUserNum; i++) {
        exit: for (let m = 1; m < 5; m++) {
          if (i % 2 !== 0) {
            oddNum += i;
            break exit;
          }
        }
      }
      alert(`Сума непарних чисел : ${oddNum}`);
    </script>
    <br />
    <br />
    <a href="../index.html"> Повернутись назад </a>
  </body>
</html>
